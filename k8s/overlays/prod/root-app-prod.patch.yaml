# =============================================================================
# Prod Root App Patch
#
# Patches the root app-of-apps to:
# - Set project to "prod"
# - Point to k8s/apps/overlays/prod for production apps
# =============================================================================
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  source:
    path: k8s/apps/overlays/prod
