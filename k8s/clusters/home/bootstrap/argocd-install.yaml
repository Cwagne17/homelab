# =============================================================================
# Argo CD Installation
#
# This file references the upstream Argo CD installation manifests.
# We use the stable manifest from the Argo CD GitHub releases.
#
# NOTE: After installation, retrieve the admin password with:
#   kubectl -n argocd get secret argocd-initial-admin-secret \
#     -o jsonpath="{.data.password}" | base64 -d
#
# Access the UI:
#   kubectl port-forward svc/argocd-server -n argocd 8080:443
#   Then open https://localhost:8080
#   Username: admin
#   Password: (from command above)
#
# Refs: Req 5.1
# =============================================================================
---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
  labels:
    app.kubernetes.io/name: argocd
    app.kubernetes.io/part-of: argocd
---
# This YAML is a placeholder that documents the installation process.
# The actual Argo CD manifests are pulled from upstream during installation.
#
# The kustomization.yaml in this directory handles the remote resource.
#
# Manual installation (alternative):
#   kubectl create namespace argocd
#   kubectl apply -n argocd -f \
#     https://raw.githubusercontent.com/.../install.yaml
#
# HA Installation (for production):
#   kubectl apply -n argocd -f \
#     https://raw.githubusercontent.com/.../ha/install.yaml
