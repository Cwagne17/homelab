# =============================================================================
# Applications Kustomization
#
# This kustomization aggregates all user applications:
#   - Media servers
#   - Home automation
#   - Personal projects
#   - Other workloads
#
# Refs: Req 5.3
# =============================================================================
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Add your applications here:
# - my-app/
# - home-assistant/
# - plex/
# - grafana/
resources: []

# Common labels for all app resources
commonLabels:
  homelab.local/layer: apps
