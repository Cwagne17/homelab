# =============================================================================
# phpIPAM Kustomization
#
# Deploys phpIPAM using the official Helm chart.
# This demonstrates how to integrate Helm charts with Kustomize/Argo CD.
#
# Chart: phpipam/phpipam v1.0.1
# Source: https://artifacthub.io/packages/helm/phpipam/phpipam
#
# Refs: Req 10.2, 10.4
# =============================================================================
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ipam

resources:
  - namespace.yaml

# Deploy phpIPAM Helm chart
# Requires Kustomize 4.1+ with helmCharts support
helmCharts:
  - name: phpipam
    repo: https://phpipam.github.io/helm-charts
    version: 1.0.1
    releaseName: phpipam
    namespace: ipam
    valuesFile: values.yaml

# Labels for all resources
commonLabels:
  app.kubernetes.io/name: phpipam
  app.kubernetes.io/part-of: homelab-infra
  homelab.local/component: ipam
