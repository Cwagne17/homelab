apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: infra
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns
    chart: external-dns
    targetRevision: 1.20.0
    helm:
      releaseName: external-dns
      values: |
        provider:
          name: pihole

        env:
          - name: EXTERNAL_DNS_PIHOLE_SERVER
            value: "http://pihole-web.pihole.svc.cluster.local"
          - name: EXTERNAL_DNS_PIHOLE_PASSWORD
            value: "changeme"

        # Use Pi-hole API v6
        extraArgs:
          - --pihole-api-version=6

        # Only process LoadBalancer services
        sources:
          - service

        # Filter to only services with external-dns annotations
        policy: sync

        # Use home.arpa domain
        domainFilters:
          - home.arpa

        # Logging
        logLevel: info
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
