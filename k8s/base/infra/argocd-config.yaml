apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
spec:
  # IMPORTANT: keep this as default so it doesn't depend on AppProjects
  project: default
  source:
    repoURL: https://github.com/Cwagne17/homelab
    targetRevision: main
    path: k8s/base/infra/argocd-config
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
