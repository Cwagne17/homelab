apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: infra
  source:
    repoURL: https://mojo2600.github.io/pihole-kubernetes
    chart: pihole
    targetRevision: 2.27.0
    helm:
      releaseName: pihole
      values: |
        serviceDns:
          type: LoadBalancer
          loadBalancerIP: 10.23.45.242
          annotations:
            metallb.universe.tf/allow-shared-ip: pihole-dns
        serviceWeb:
          type: LoadBalancer
          loadBalancerIP: 10.23.45.243

        # Admin password - change this!
        adminPassword: "changeme"

        # Disable Istio injection for Pi-hole pod
        podAnnotations:
          sidecar.istio.io/inject: "false"

        persistentVolumeClaim:
          enabled: true

        # Custom DNS entries from ConfigMap
        extraVolumes:
          - name: custom-dns
            configMap:
              name: pihole-custom-dns
        extraVolumeMounts:
          - name: custom-dns
            mountPath: /etc/dnsmasq.d/02-custom.conf
            subPath: 02-custom.conf

        DNS1: "1.1.1.1"
        DNS2: "1.0.0.1"
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        istio-injection: disabled
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
