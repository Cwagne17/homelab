apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: infra
  source:
    repoURL: https://mojo2600.github.io/pihole-kubernetes
    chart: pihole
    targetRevision: 2.35.0
    helm:
      releaseName: pihole
      values: |
        # Use Pi-hole v5.18.3 image for external-dns compatibility
        image:
          repository: pihole/pihole
          tag: "2024.07.0"

        serviceDns:
          type: LoadBalancer
          loadBalancerIP: 10.23.45.242
          annotations:
            metallb.universe.tf/allow-shared-ip: pihole-dns
        serviceWeb:
          type: LoadBalancer
          loadBalancerIP: 10.23.45.243

        # Admin password - change this!
        adminPassword: "changeme"

        # Disable Istio injection for Pi-hole pod
        podAnnotations:
          sidecar.istio.io/inject: "false"

        # Override probes for Pi-hole v5 compatibility
        probes:
          liveness:
            enabled: true
            initialDelaySeconds: 60
            failureThreshold: 10
            timeoutSeconds: 5
            scheme: HTTP
          readiness:
            enabled: true
            initialDelaySeconds: 60
            failureThreshold: 10
            timeoutSeconds: 5
            scheme: HTTP

        persistentVolumeClaim:
          enabled: true

        DNS1: "1.1.1.1"
        DNS2: "1.0.0.1"
  destination:
    server: https://kubernetes.default.svc
    namespace: pihole
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        istio-injection: disabled
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/audit: privileged
        pod-security.kubernetes.io/warn: privileged
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
