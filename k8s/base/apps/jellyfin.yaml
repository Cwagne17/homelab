apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
  namespace: argocd
spec:
  project: apps
  sources:
    - repoURL: https://jellyfin.github.io/jellyfin-helm
      chart: jellyfin
      targetRevision: 2.7.0
      helm:
        releaseName: jellyfin
        values: |
          service:
            type: LoadBalancer
            loadBalancerIP: 10.23.45.241

          # Let the chart manage config storage
          persistence:
            config:
              enabled: true
            # Use existing PVC for media
            media:
              enabled: true
              existingClaim: jellyfin-media-pvc

          # Run as your jellyfin:media service account
          podSecurityContext:
            fsGroup: 3001
          securityContext:
            runAsUser: 1001
            runAsGroup: 3001
  destination:
    server: https://kubernetes.default.svc
    namespace: jellyfin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
