# =============================================================================
# Root App-of-Apps
#
# This is the root Application that manages all platform and workload apps.
# It points to k8s/apps/overlays/{env} which contains all ArgoCD Applications.
#
# The path will be patched per environment:
# - dev: k8s/apps/overlays/dev
# - prod: k8s/apps/overlays/prod
# =============================================================================
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: root-app
    app.kubernetes.io/part-of: homelab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # TODO: Replace ORG/REPO with your actual GitHub org/repo
    repoURL: https://github.com/cwagne17/homelab.git
    targetRevision: HEAD
    # Path will be patched per environment
    path: k8s/apps/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
