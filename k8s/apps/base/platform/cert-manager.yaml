# =============================================================================
# Cert-Manager Application
#
# Installs cert-manager for TLS certificate management.
# Handles Let's Encrypt certificates automatically.
#
# TODO: Fill in actual chart version and ACME issuer configuration
# =============================================================================
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/part-of: platform
spec:
  project: platform

  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.91.1
    helm:
      values: |
        installCRDs: true
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

  revisionHistoryLimit: 5
