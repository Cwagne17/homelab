# =============================================================================
# Kyverno Policies Application
#
# Deploys Kyverno policies for cluster governance.
# Points to k8s/configs/kyverno-policies/ which contains policy manifests.
#
# This is separate from the Kyverno installation to allow independent
# management of policies vs the Kyverno engine itself.
# =============================================================================
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-policies
  namespace: argocd
  labels:
    app.kubernetes.io/name: kyverno-policies
    app.kubernetes.io/part-of: platform
spec:
  project: platform

  source:
    repoURL: https://github.com/cwagne17/homelab.git
    targetRevision: HEAD
    path: k8s/configs/kyverno-policies

  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true

  revisionHistoryLimit: 5
