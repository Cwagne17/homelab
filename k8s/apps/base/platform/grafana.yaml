# =============================================================================
# Grafana Application
#
# Installs Grafana for metrics visualization and monitoring dashboards.
#
# TODO: Fill in actual chart version and datasource configuration
# =============================================================================
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: platform
spec:
  project: platform

  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 10.3.0

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

  revisionHistoryLimit: 5
