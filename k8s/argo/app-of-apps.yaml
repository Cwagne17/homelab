# =============================================================================
# Argo CD App-of-Apps
#
# This is the root Application that manages all other applications.
# It implements the "app-of-apps" pattern for GitOps:
#   - Points to k8s/clusters/home for cluster configuration
#   - Automated sync with prune and selfHeal enabled
#   - Creates namespaces as needed
#
# Apply after Argo CD is running:
#   kubectl apply -f k8s/argo/app-of-apps.yaml
#
# Refs: Req 5.2
# =============================================================================
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: app-of-apps
    app.kubernetes.io/part-of: homelab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # TODO: Update with your repository URL
    repoURL: https://github.com/cwagne17/homelab.git
    targetRevision: HEAD
    path: k8s/clusters/home

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      # Automatically delete resources that are no longer in Git
      prune: true
      # Automatically sync when drift is detected
      selfHeal: true
      # Don't sync if resources fail validation
      allowEmpty: false

    syncOptions:
      # Create namespaces if they don't exist
      - CreateNamespace=true
      # Use server-side apply for better compatibility
      - ServerSideApply=true
      # Apply out of sync resources only
      - ApplyOutOfSyncOnly=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  revisionHistoryLimit: 10
