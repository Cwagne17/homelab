# =============================================================================
# Bootstrap Kustomization
#
# This kustomization installs ArgoCD into the cluster.
# Use this to bootstrap a fresh cluster before applying overlays.
#
# Usage:
#   kubectl apply -k k8s/bootstrap
#
# After ArgoCD is ready, apply the environment overlay:
#   kubectl apply -k k8s/overlays/dev    # or prod
# =============================================================================
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  # ArgoCD namespace
  - namespace.yaml

  # ArgoCD installation from upstream
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
