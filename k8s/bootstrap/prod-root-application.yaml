apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-root-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Cwagne17/homelab
    targetRevision: main
    path: k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
